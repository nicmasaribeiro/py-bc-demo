<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logknot</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}

<script>
    transaction_user_logic =(e)=> {
        let cred = document.getElementById('cred').value;
        let password = document.getElementById('password').value;

        let url = 'http://127.0.0.1:8000/val/'+ cred + '/' + password;
//      /set-transaction/<senderkey>/<recipientkey>/<amount>
        window.location.href = url ;
    }
</script>
    
    <input type="number" id="cred" placeholder="validator key">
    <input type="password" id="password" placeholder="password">
<!--<input type="password" id="password" placeholder="password">-->
    <button onclick="transaction_user_logic();">Submit</button>


{% endblock %}

</body>
</html>
